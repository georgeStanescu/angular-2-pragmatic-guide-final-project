<h1>{{ pageTitle }}</h1>

<div *ngIf="isLoading">
  <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<div class="row" *ngIf="!isLoading">
  <div class="col-md-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        {{ post.title }}
      </li>
    </ul>
  </div>
</div>
