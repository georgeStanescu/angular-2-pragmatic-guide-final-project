<h1>Add a User</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [formGroup]="formGroup" (ngSubmit)="addUser()">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="nameControl">
          <div *ngIf="formGroup.controls.nameControl.touched && formGroup.controls.nameControl.errors">
            <div 
              *ngIf="formGroup.controls.nameControl.errors.required"
              class="alert alert-danger">Name is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="emailControl">
          <div *ngIf="formGroup.controls.emailControl.touched && formGroup.controls.emailControl.errors">
            <div 
              *ngIf="formGroup.controls.emailControl.errors.required"
              class="alert alert-danger">Email is required.</div>
            <div 
              *ngIf="formGroup.controls.emailControl.errors.emailInvalid"
              class="alert alert-danger">Email is not valid.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" formControlName="phoneControl">
        </div>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <div class=" form-group">
          <label for="street ">Street</label>
          <input type="text " class="form-control " id="street" formControlName="streetControl">
        </div>
        <div class="form-group ">
          <label for="suite ">Suite</label>
          <input type="text " class="form-control " id="suite" formControlName="suiteControl">
        </div>
        <div class="form-group ">
          <label for="city ">City</label>
          <input type="text " class="form-control " id="city" formControlName="cityControl">
        </div>
        <div class="form-group ">
          <label for="zipcode ">Zip Code</label>
          <input type="text " class="form-control " id="zipcode" formControlName="zipCodeControl">
        </div>
      </fieldset>

      <button type="submit " class="btn btn-primary" [disabled]="!formGroup.valid">Save</button>
    </form>
  </div>
</div>
